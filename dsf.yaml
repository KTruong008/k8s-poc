# Desired State File
metadata:
  maintainer: "Keylay Apps"
  description: "Desired State File for k8s-poc"

context: "one-and-only"

settings:
  kubeContext: "kind-kind"

namespaces:
  default:
    protected: false
    labels:
      env: "staging"
  production:
    protected: false
    labels:
      env: "production"
      managedBy: "Keylay Apps"
  cert-manager:
    protected: false
    labels:
      managedBy: "Keylay Apps"

helmRepos:
  stable: "https://kubernetes-charts.storage.googleapis.com/"
  # jetstack: "https://charts.jetstack.io"
  ingress-nginx: "https://kubernetes.github.io/ingress-nginx"

apps:
  k8s-poc:
    name: "k8s-poc-6"
    namespace: "default"
    enabled: false
    priority: 0
    chart: "./k8s-poc"
    version: 0.1.0
  ingress-nginx:
    name: "ingress-nginx-6"
    namespace: "default"
    enabled: false
    priority: 0
    chart: "ingress-nginx/ingress-nginx"
    version: 2.12.0
    valuesFile: "./k8s-poc/ingress-nginx-values.yaml"
