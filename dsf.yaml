# Desired State File
metadata:
  maintainer: "Keylay Apps"
  description: "Desired State File for k8s-poc"

context: "one-and-only"

# settings:
#   # kubeContext: "kind-kind"
#   kubeContext: "do-tor1-k8s-1-18-8-do-0-tor1-1599488885962"

namespaces:
  default:
    protected: false
    labels:
      env: "staging"
  production:
    protected: false
    labels:
      env: "production"
      managedBy: "Keylay Apps"
  cert-manager:
    protected: false
    labels:
      managedBy: "Keylay Apps"

helmRepos:
  stable: "https://kubernetes-charts.storage.googleapis.com/"
  ingress-nginx: "https://kubernetes.github.io/ingress-nginx"
  jetstack: "https://charts.jetstack.io"

apps:
  k8s-poc-crds:
    name: "k8s-poc-crds-6"
    namespace: "cert-manager"
    enabled: false
    chart: "./k8s-poc-crds"
    priority: -5
    version: 0.1.0
  ingress-nginx:
    name: "ingress-nginx-6"
    namespace: "default"
    enabled: false
    priority: -4
    chart: "ingress-nginx/ingress-nginx"
    version: 2.12.0
    valuesFile: "./k8s-poc/ingress-nginx-values.yaml"
  # Assign DNS...
  k8s-poc:
    name: "k8s-poc-6"
    namespace: "default"
    enabled: false
    priority: 0
    chart: "./k8s-poc"
    version: 0.11.0
  cert-manager:
    name: "cert-manager-6"
    namespace: "cert-manager"
    enabled: false
    priority: -2
    chart: "jetstack/cert-manager"
    version: 1.0.2
  k8s-poc-issuer:
    name: "k8s-poc-issuer-6"
    namespace: "cert-manager"
    enabled: false
    chart: "./k8s-poc-issuer"
    priority: -1
    version: 0.1.0
  # Update kaps tls ingress...

