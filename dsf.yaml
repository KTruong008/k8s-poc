# Desired State File
metadata:
  maintainer: "Keylay Apps"
  description: "Desired State File for k8s-poc"

context: "one-and-only"

settings:
  # kubeContext: "kind-kind"
  kubeContext: "do-tor1-k8s-1-18-8-do-0-tor1-1599488885962"

namespaces:
  default:
    protected: false
    labels:
      env: "staging"
  production:
    protected: false
    labels:
      env: "production"
      managedBy: "Keylay Apps"
  cert-manager:
    protected: false
    labels:
      managedBy: "Keylay Apps"

helmRepos:
  stable: "https://kubernetes-charts.storage.googleapis.com/"
  ingress-nginx: "https://kubernetes.github.io/ingress-nginx"
  # jetstack: "https://charts.jetstack.io"

apps:
  k8s-poc:
    name: "k8s-poc-14"
    namespace: "default"
    enabled: true
    priority: 0
    chart: "./k8s-poc"
    version: 0.11.0
  ingress-nginx:
    name: "ingress-nginx-14"
    namespace: "default"
    enabled: true
    priority: 0
    chart: "ingress-nginx/ingress-nginx"
    version: 2.12.0
    valuesFile: "./k8s-poc/ingress-nginx-values.yaml"
